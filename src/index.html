<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador Número</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Sorteador de Número</h1>
        <form id="form-sorteador">   
              <div>
                  <label for="numero-maximo">Número Máximo:</label>
                  <input type="number" id="numero-maximo" required min="2" max="500" value="2" step="1">
              </div>
              <button type="submit">Sortear Número</button>
        </form>

        <div class="resultado">
            O numero sorteado foi: <span id="resultado-valor"></span>
        </div>
    </main>

    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
